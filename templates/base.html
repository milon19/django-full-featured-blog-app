{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'main.css' %}">

        {% block title %}

        {% endblock %}
    </head>
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                <div class="container">
                    <a class="navbar-brand mr-4" href="/">Blog Name</a>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <div class="navbar-nav mr-auto">
                            <a class="nav-item nav-link" href="#">Home</a>
                            <a class="nav-item nav-link" href="#">About</a>
                        </div>
                        <!-- Navbar Right Side -->
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="#">Login</a>
                            <a class="nav-item nav-link" href="#">Register</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main role="main" class="container">

            <div class="row">
                <div class="col-md-8">
                    {% block body %}

                    {% endblock %}
                </div>
                <div class="col-md-4">
                    <div class="content-section">
                        <h3 class="text-center">Our Sidebar</h3>
                        <p class='text-muted'>You can put any information here you'd like.
                        <ul class="list-group">
                        <li class="list-group-item list-group-item-light text-center" >Latest Posts</li>

                        <li class="list-group-item list-group-item-light">Announcements </span> </li>
                        <li class="list-group-item list-group-item-light text-center">Calendars</li>
                        <li class="list-group-item list-group-item-light text-center">etc</li>
                        </ul>
                        <span class="glyphicon glyphicon-envelope"></span>
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <script src="{% static 'js/jquery-3.2.1.min.js' %}" ></script>
        <script src="{% static 'js/popper.min.js' %}" ></script>
        <script src="{% static 'js/bootstrap.min.js' %}" ></script>
    </body>
</html>
