{% extends 'base.html' %}

{% block title %}
    <title>Delete {{ object.title }}</title>
{% endblock %}

{% block body %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2 class="text-warning">Are you sure?? you want to <b class="text-danger ">delete</b> the post </h2> <h2 class="text-danger">"{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
